<div class="row" 
 >
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div  *ngIf="(total!=0)" class="f05v6-sorting clearfix">
			<ul class="pull-right">
				<li><a  id="grid" class="table" title="grid view" (click)= "changeView('grid')"  ><i class="fa fa-th" aria-hidden="true"></i></a></li>
				<li><a  id="list" class="list active" title="list view"  (click)= "changeView('list')" ><i class="fa fa-list-alt" aria-hidden="true"></i></a></li>
			</ul>
		</div>	
		<div class="photo-list section">
			<div class="row photo-list-item " [ngClass]="listClass" id="photo-list" *ngFor="let multi of multimedia"  >   
			<div class="col-lg-4 col-md-4 col-md-4 col-xs-4 photo-item"  id="{{media.id}}" [ngClass]="gridClass" *ngFor="let media of multi ">
					<div class="search-listing search-listing-v1">
						<ul>
							<li>
								<div class="search-listing-img">
									<a href="{{detailPath}}.{{media.id}}?id={{media.id}}&pC={{backPageCount}}{{params}}">	<img src="{{imagepath}}{{media.id}}&f=thumbnail" title="gallery" alt="gallery"></a>
								</div>
								<div class="search-listing-content">
								<h4><a id="title_{{media.id}}" *ngIf ="media.iptc_title!=null "href="{{detailPath}}.{{media.id}}?id={{media.id}}&pC={{backPageCount}}{{params}}">{{ media.iptc_title }}</a></h4>
								<h4><a id="title_{{media.id}}" *ngIf ="media.iptc_title==null "href="{{detailPath}}.{{media.id}}?id={{media.id}}&pC={{backPageCount}}{{params}}">[cataloguing in process] </a></h4>
								<p class="blurb-text"></p>
								<div class="search-listing-info">
									<span class="info-list-item"><span class="info-list-title">Country:</span>{{ media.wbg_country}}</span>
								<span class="info-list-item" >
								<span class="info-list-title">Date:</span>
								<span *ngIf="media.iptc_date_created!=null">
								{{ media.iptc_date_created | date}}
								</span>
								<span *ngIf="media.iptc_date_created==null">
								N/A
								</span>
								</span>
									<span class="info-list-item"><span class="info-list-title">Topic:</span>
									<span *ngIf="media.wbg_topics!=null">	{{ media.wbg_topics}}</span>
									<span *ngIf="media.wbg_topics==null">	N/A</span>
										</span>
									<span class="info-list-item"><span class="info-list-title">Project ID:</span>
									<span *ngIf="media.wbg_project_id!=null">
											{{ media.wbg_project_id}}
									</span>
									<span *ngIf="media.wbg_project_id==null">
											N/A
									</span>
								</span>
								</div>
								</div>
							</li>
						</ul>
					</div>	   
				</div>
			</div>
		</div>  
	</div>
</div>
